<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <title>Mastering Code</title>
  <meta name="viewport" content="width=device-width">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form>
      <legend>Pet Questionnaire</legend>

      <div class="form-group">
        <label class="control-label" for="symptoms">Symptoms</label>
        <textarea class="form-control" type="text" id="symptoms" rows="6"></textarea>
      </div>

      <div class="form-group">
        <label class="control-label" for="medications">Medications</label>
        <textarea class="form-control" type="text" id="medications" rows="6"></textarea>
      </div>
    </form>
  </div>

  <script src="js/lib/jquery/jquery-3.2.1.min.js"></script>
  <script src="js/lib/bootstrap/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
